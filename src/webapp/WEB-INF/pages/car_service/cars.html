<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car list</title>
</head>
<h1>Car list</h1>
<div>
    <table th:border="1" th:cellpadding="10" >
        <tr>
            <th>Id</th>
            <th>Model</th>
            <th>Series</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.getId()}"></td>
            <td th:utext="${car.getModel()}"></td>
            <td th:utext="${car.getSeries()}"></td>
        </tr>
    </table>
</div>
<body>
<a href="/">Home</a>
</body>
</html>
